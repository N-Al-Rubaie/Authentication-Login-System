<!-- ==================================================================================
This is the HTML entry point for the Vite + React application
It defines the root element where the React app mounts and includes the main script
Basic meta tags ensure responsive layout and correct character encoding
================================================================================== -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Ensures correct rendering of characters -->
    
    <!-- Favicon link (currently commented out) -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title> <!-- Page title shown in the browser tab -->
  </head>
  <body>
    <div id="root"></div> <!-- React app will render inside this div -->

    <!-- Loads the main React entry point (main.jsx) as a module -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
